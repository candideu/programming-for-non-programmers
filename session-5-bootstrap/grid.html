<!-- grid.html -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>New York Times clone</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="container">

      <div class="row header">
        <div class="col-sm-3 search">
          Sections and Search
        </div>

        <div class="col-sm-6">
          (empty)
        </div>

        <div class="col-sm-3 login">
          Log in
        </div>
      </div>

      <div class="row logo-row">
        <div class="col-sm-3 banner-1">
          Banner #1
        </div>

        <div class="col-sm-6">
          New York Times
        </div>

        <div class="col-sm-3 banner-2">
          Banner #2
        </div>
      </div>


      <div class="row articles">
        <div class="col-sm-2 left-articles">
          Left Articles
        </div>

        <div class="col-sm-5">
          Main Articles
        </div>

        <div class="col-sm-5 opinions">
          Opinion pages + other
        </div>
      </div>

    </div>

  </body>
</html>
